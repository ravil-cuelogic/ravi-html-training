</div>
	<section>
		<div class="contactus">
			<h2 class="">Contact Us</h2>
			<form>
					<input name="first-name" id="first-name" required="required" type="text" placeholder="First Name*">
					<input name="last-name" id="last-name" required="required" type="text" placeholder="Last Name*">
                	<input name="email" id="email" type="email" required="required" placeholder="Email*">
                	<input name="phone" id="phone" type="tel" required="required" placeholder="Phone*">
                	<input name="company" id="company" type="text" placeholder="Company">
                	<input name="address" id="address" type="text" placeholder="Address">
                	<textarea placeholder="Your Message"></textarea>
                 <div class="submit">
                <button type="submit" class="submit-button" >Submit</button>
                </div>
                </form>
		</div>
	</section>
