<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<title>Signup Page</title>
</head>
<body>
	<header>
		<div class="header-wrapper">
		<div class="inner-wrapper top-header">
			<div class="logo">
				<img src="images/logo-agorafy.png">
			</div>
			<!--/logo-->
		</div>
		<!--/inner wrapper-->
	</div>
	<!--/header-->
	</header>

	<section>
		<div class="login-container">
			<h2 class="login-title">Sign Up</h2>
			<form role="form">
					<input name="first-name" id="first-name" type="text" placeholder="First Name">
					<input name="last-name" id="last-name" type="text" placeholder="Last Name">
                	<input name="email" id="email" type="email" placeholder="Email">
                	<input name="phone" id="phone" type="tel" placeholder="Phone">
                	<input name="company" id="company" type="text" placeholder="Company">
                	<!-- <input name="address" id="address" type="text" placeholder="Address">
                	<input type="password" placeholder="Password">
                	<input type="password" placeholder="Confirm Password"> -->
                 <div class="submit">
                <button type="submit" class="submit-button" >Sign Up</button>
                <a href="login.html" class="sign-up-link">Log In</a>
                </div>
                </form>
		</div>
	</section>
<footer>
</footer>
</body>
</html>
